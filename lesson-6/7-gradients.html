<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gradient Backgrounds</title>
	<style>
		body {
			padding: 1.25em;
			font-size: 100%;
			background-color: #ccc;
		}

		div {
			float: left;
			height: 150px;
			margin: 10px;
			width: 150px;
			background-color: silver;
		}

		p {
			color: #fff;
			font: bold 1.25em/1 sans-serif;
			padding-top: 1.65em;
			text-align: center;
		}
		/* STEP 1: LINEAR GRADIENTS
		------------------------------------------ */
		/* Vertical */
		.vertical-down {

			/* default gradient, so you don't need to specify "to bottom" before the colors */
			 background-image: linear-gradient(red, yellow);
			 /* or you can specify "to bottom" */
			 background-image: linear-gradient(to bottom, red, yellow);
		}
		.vertical-up {
			background-image: linear-gradient(to top, red, yellow);
		}
		/* Horizontal */
		.horizontal-rt {
			background-image: linear-gradient(to right, red, yellow);
			 /* or you can specify "to left" */
			 background-image: linear-gradient(to left, red, yellow);

		}
		.horizontal-lt {
			background-image: linear-gradient(to left, red, yellow);
			 /* or you can specify "to right" */
			 background-image: linear-gradient(to right, red, yellow);

		}
		/* Diagonal Angles */
		.angle-corners {
			background-image: linear-gradient(to bottom right, red, yellow);
			 /* or you can specify "to top left" */
			 background-image: linear-gradient(to top left, red, yellow);

		}
		/* Angles via Degrees */
		.angle-deg {
			background-image: linear-gradient(45deg, red, yellow);
			 /* or you can specify 135deg */
			 background-image: linear-gradient(135deg, red, yellow);

			 /* Note: 0deg is pointing up, and the angle increases clockwise */
			 /* So 90deg is pointing right, 180deg is pointing down, and 270deg is pointing left */
			 /* So 45deg is pointing diagonally between up and right, and 135deg is pointing diagonally between down and right */

		}

		/* STEP 2: RADIAL GRADIENTS
		------------------------------------------ */
		.radial p {
			 padding-top: 0;
			 top: 50%;
			 transform: translateY(-50%);
			 position: relative;

		}
		.radial-center {
			 background-image: radial-gradient(red, yellow);
			 /* or you can specify "circle at center" */
			 background-image: radial-gradient(circle at center, red, yellow);

		}
		.radial-top {
			 background-image: radial-gradient(circle at top, red, yellow);
			 /* or you can specify "circle at 50% 0%" */
			 background-image: radial-gradient(circle at 50% 0%, red, yellow);

		}
		.radial-size-1 {
			 background-image: radial-gradient(circle at center, red, yellow);
			 /* or you can specify "circle closest-side" */
			 background-image: radial-gradient(circle closest-side at center, red, yellow);

		}
		.radial-size-2 {
			 background-image: radial-gradient(circle at center, red, yellow);
			 /* or you can specify "circle farthest-corner" */
			 background-image: radial-gradient(circle farthest-corner at center, red, yellow);


		}

		/* STEP 3: LINEAR GRADIENTS WITH COLOR STOPS
		------------------------------------------ */
		.color-stops div {

		}

		.color-stops p {

		}

		.color-stops {
			background: linear-gradient(to top,yellow 40%, green )
		}
		/* STEP 4: Use a color gradient CSS generator - http://www.colorzilla.com/gradient-editor/ */
		.gradient-generator {
			/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#b8e1fc+0,a9d2f3+10,90bae4+25,90bcea+37,90bff0+50,6ba8e5+51,a2daf5+83,bdf3fd+100;Blue+Gloss+%231 */
background: linear-gradient(to bottom,  #b8e1fc 0%,#a9d2f3 10%,#90bae4 25%,#90bcea 37%,#90bff0 50%,#6ba8e5 51%,#a2daf5 83%,#bdf3fd 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#b8e1fc+0,a9d2f3+10,90bae4+25,90bcea+37,90bff0+50,6ba8e5+51,a2daf5+83,bdf3fd+100;Blue+Gloss+%231 */
background: linear-gradient(to bottom,  #b8e1fc 0%,#a9d2f3 10%,#90bae4 25%,#90bcea 37%,#90bff0 50%,#6ba8e5 51%,#a2daf5 83%,#bdf3fd 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

		}
	</style>
</head>
<body>
<div class="vertical-down"><p>default</p></div>
<div class="vertical-up"><p>to top</p></div>

<div class="horizontal-rt"><p>to right</p></div>
<div class="horizontal-lt"><p>to left</p></div>

<div class="angle-corners"><p>corner to corner</p></div>

<div class="angle-deg"><p>degrees</p></div>

<section class="radial">
	<div class="radial-center"><p>default</p></div>
	<div class="radial-top"><p>at top</p></div>

	<div class="radial-size-1"><p>radial size 1</p></div>
	<div class="radial-size-2"><p>radial size 2</p></div>
</section>

<div class="color-stops"><p>color stops</p></div>
<div class="gradient-generator"><p>gradient generator</p></div>
</body>
</html>
